{% extends "base.html" %}
{% block content %}
	<h1>Student List</h1>
{% if student_list %}
	<ul>
{% for student in student_list %}
	<li>
	<a href="{{ student.get_absolute_url }}">{{ student.student_name }}</a>
({{student.student_dob}})
	</li>
{% endfor %}
	</ul>
{% else %}
	<p>There are no students registered.</p>
	{% endif %}
	<p> Click <a href="/firstdbtest/getstudentinfo/"</a> to add new record. </p>
{% endblock %}
